site_name: SHEBANQ
site_description: > 
  Saving Queries on the BHSA (Hebrew Bible + ETCBC linguistics)

site_url: "https://etcbs.github.io/shebanq/" 
site_author: Dirk Roorda

repo_name: etcbc/shebanq
repo_url: 'https://github.com/etcbc/shebanq/'

theme:
  name: material
  logo: images/shebanq_logo.png
  favicon: 'favicon.ico'
  development: false
  development_label: still in beta
  production_link: ''
  client:
    name: ETCBC
    url: http://www.etcbc.nl
    logo: images/etcbc_round.png 
  feature:
    tabs: true

strict: false

markdown_extensions:
  - attr_list
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: etcbc
      repo: mkdocs-dans
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - markdownextradata
  - search
  - autorefs
  - mkdocstrings:
      default_handler: python
      watch:
        - "modules"
        - "controllers"
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.insert(0, "../../web2py/web2py")
            - sys.path.insert(0, "modules")
            - from gluon.cache import Cache
            - cache = Cache({})
            - print(cache)
          rendering:
            show_source: true
            show_root_heading: true
  - minify:
      minify_html: true

