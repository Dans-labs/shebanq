{{extend 'layout.html'}}
<h2>Execute Query</h2>
<div class="mql_form">
{{=form}}
</div>


    {{if exception is not None:}}
        <div class="exception">
            <div>The error message is printed below.</div>
            <div>
                {{=exception_message}}
            </div>
            <div>Remote exception:</div>
            {{=exception}}
         </div>
    {{else:}}
        <div class="monad_sets">
            {{=monad_sets}}
        </div>
        {{pass}}
