{{ =get_queries_form }}

{{ if query_monads: }}
    <hr />
    <ul id="queries">
    {{ for q in query_monads: }}
        <li id="query_{{ =q['query'].id }}" monads="{{ =q['json_monads'] }}">
            <p>
                {{ =q['query'].query }}
            </p>
            <p>
                All monads in query:<br />
                {{ =q['query'].monads() }}
            </p>
            <p>
                Associated monads in this chapter:<br />
                {{ for m in q['monads']: }}
                    {{ =m }}<br />
                {{ pass }}
            </p>
            <hr />
        </li>
    {{ pass }}
    </ul>
{{ pass }}
