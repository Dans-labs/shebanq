{{ =get_queries_form }}

{{ if query_monads: }}
    <hr />
    <ul id="queries">
    {{ for q in query_monads: }}
        <li id="query_{{ =q['query'].id }}" monads="{{ =q['json_monads'] }}">
            <dl>
                <dt>Name</dt>
                <dd>{{ =q['query'].name }}</dd>
                <dt>Author</dt>
                <dd>{{ =q['query'].created_by.first_name }} {{ =q['query'].created_by.last_name }}</dd>
                <dt>MQL Query:</dt>
                <dd>{{ =q['query'].mql }}</dd>
            </dl>
            <hr />
        </li>
    {{ pass }}
    </ul>
{{ pass }}
